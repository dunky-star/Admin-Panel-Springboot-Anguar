# Server web port
server.port=8585

# Application name
spring.application.name=admin-panel-spring

spring.datasource.url=jdbc:mysql://localhost:3306/admin_angular_ui?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=webstudent
spring.datasource.password=webstudent

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# none, create-only, drop, create, create-drop, validate, update
spring.jpa.hibernate.ddl-auto = update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.data.rest.base-path=/api

# Enabling circular dependencies that was disabled from Spring Boot 2.6
spring.main.allow-circular-references = true

#JWT parameters:
#jwt
app.jwt.secret=ArbitrarySecretKey
#1 day expiration of Token
app.jwt.expiration-in-ms=86400000
app.jwt.token.prefix=Bearer
app.jwt.header.string=Authorization



